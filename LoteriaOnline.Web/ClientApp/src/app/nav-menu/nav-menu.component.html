<div *ngIf="logado == true" class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>MEGA-SENA Online</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Início
          </a>
        </li>

        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/usuarios"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> Usuários
          </a>
        </li>

        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/concursos"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-list-alt'></span> Concursos
          </a>
        </li>

        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/jogos"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-list-alt'></span> Jogos
          </a>
        </li>

        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/login"]' (click)='sair()'>
            <span class='glyphicon 	glyphicon glyphicon-off'></span> Sair
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
